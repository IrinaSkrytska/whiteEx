<!DOCTYPE html>
<!-- Coding By Codequs - youtube.com/codequs -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="give__currency">
        <div class="crypto__thumb">
          <div class="title">
            ОТДАЁТЕ:
            <img src="./images/give_arrow.png" width="24" height="28" />
          </div>

          <ul class="cryptocurrency__list">
            <li class="cryptocurrency__option" id="bitcoin">
              <a class="cryptocurrency__type" href="">
                <div class="currency__img">
                  <img src="./images/Bitcoin.png" width="36" height="36" />
                </div>
                Bitcoin
              </a>
            </li>
            <li id="Ethereum">
              <a class="cryptocurrency__type" href="#">
                <div class="currency__img">
                  <img src="./images/Ethereum.png" width="36" height="36" />
                </div>
                Ethereum
              </a>
            </li>
            <li>
              <a class="cryptocurrency__type" href="#">
                <div class="currency__img">
                  <img src="./images/USDT.png" width="36" height="36" />
                </div>
                USDT TRC20
              </a>
            </li>
            <li>
              <a class="cryptocurrency__type" href="#">
                <div class="currency__img">
                  <img src="./images/USDT.png" width="36" height="36" />
                </div>
                USDT ERC20
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="get__currency">
        <div class="crypto__thumb">
          <div class="title">
            ПОЛУЧАЕТЕ:<img
              src="./images/get_arrow.png"
              width="24"
              height="28"
            />
          </div>
          <ul class="cryptocurrency__list">
            <li>
              <a class="cryptocurrency__type" href="#">
                <div class="currency__img">
                  <img src="./images/USD.png" width="36" height="36" />
                </div>
                USD
              </a>
            </li>
            <li>
              <a class="cryptocurrency__type" href="#">
                <div class="currency__img">
                  <img src="./images/EUR.png" width="36" height="36" />
                </div>
                EUR
              </a>
            </li>
            <li>
              <a class="cryptocurrency__type" href="#">
                <div class="currency__img">
                  <img src="./images/zl.png" width="36" height="36" />
                </div>
                PLN
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div id="rate" class="exchange__rate__thumb"></div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
